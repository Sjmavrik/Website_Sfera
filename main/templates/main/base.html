{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "main/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "main/css/style.css" %}>
    <title>{{title}}</title>
    <link rel="icon" href={% static "main/img/logo_title.PNG" %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="vh-100 overflow-hidden">
    <header>
      {% include "main/navigate.html" %}  
      <!--Навигация-->
       
    </header>

    <section>      
      <!--Блок контента-->
      <div class='container-fluid overflow-hidden text-center mt-4'>
        <div class='row'>
          <div class='col-lg-2'>
            <!--Контент левой колонки-->
            <div class="row">
              {% block content_left_col %}
              {% endblock content_left_col %}
            </div>
          </div>
          <div class='col-lg-8'>
            <!--Контент на странице-->
            <div class="row">
              {% block content %}
              {% endblock %}
            </div>
          </div> 
          <div class="col-lg-2">
            <!--пустой контенер с рекламой-->
          </div>         
        </div>
      </div>
    </section>

    <footer>
      {% block footer %}
      {% endblock footer %}
    </footer>
            
<script src={% static "main/js/bootstrap.bundle.min.js" %}></script> 
</body>
</html>
